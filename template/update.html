{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mt-5">Modifier les données de {{ person.firstName }} {{ person.name }}</h2>
<form action="/update/{{person.id}}/" method="POST">
    <div class="form-row container">
        <div class="col-sm-10 my-1">
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" class="form-control" value="{{ person.firstName }}">
        </div>
        <div class="col-sm-10 my-1">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ person.name }}">
        </div>
         <div class="col-sm-10 my-1">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" value="{{ person.email }}">
        </div>
        <div class="m-2">
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a href="/" class="btn btn-danger">Annuler</a>
        </div>
    </div>
</form>

{% endblock content %}
