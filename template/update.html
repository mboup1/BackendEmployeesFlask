{% extends 'base.html' %}

{% block content %}
<form action="/update/{{task.id}}/" method="POST">
    <div class="form-row container">
        <div class="col-sm-10 my-1">
            <label for="firstName">Prénom</label>
            <input type="text" name="firstName" id="firstName" class="form-control"
            placeholder="Mettre à jour une tâche" value="{{ task.firstName }}">
        </div>
        <div class="col-sm-10 my-1">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" class="form-control"
            placeholder="Mettre à jour une tâche" value="{{ task.name }}">
        </div>
         <div class="col-sm-10 my-1">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control"
            placeholder="Mettre à jour une tâche" value="{{ task.email }}">
        </div>
        <div>
            <div class="m-2">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <!-- <button type="submit" class="btn btn-primary">Annuler</button> -->
                <a href="{{ url_for('index') }}" class="btn btn-danger">Annuler</a>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
